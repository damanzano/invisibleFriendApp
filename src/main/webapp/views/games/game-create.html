<h2>Create a new Game</h2>
<section class="module-create">
    <!-- Creation Form -->
    <form role="form">
        <div class="form-group">
            <label for="descripcion">Descripci&oacute;n</label>
            <input type="text" ng-model="newGame.description" class="form-control" id="descripcion" placeholder="Ingresa la descripci&oacute;n">
        </div>
        <div class="form-group">
            <label for="fechaInicial">Fecha inicial</label>
            <input type="date" ng-model="newGame.startDate" class="form-control" id="fechaInicial">
        </div>
        <div class="form-group">
            <label for="fechaFinal">Fecha final</label>
            <input type="date" ng-model="newGame.endDate" class="form-control" id="fechaFinal">
        </div>
        <button type="submit" ng-click="createGame()" class="btn btn-primary">Create Game</button>
    </form>
</section>
