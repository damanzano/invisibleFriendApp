<div class="container">
    <div class="juegos view">
        <div class="row">
            <h2>Juegos en curso</h2>
            <section class="module-list">
                <div class="input-group">
                    <input type="text" placeholder="Filtrar" class="form-control" ng-model="filt"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                </div>

                <div class="juegos-list">
                    <table class="table">
                        <tr>
                            <th>Id</th>
                            <th>Descripci&oacute;n</th>
                            <th>Fecha de creaci&oacute;n</th>
                            <th>Fecha inicio</th>
                            <th>Destape</th>
                            <th>Opciones</th>
                        </tr>

                        <tr ng-repeat="juego in juegos| filter:filt | orderBy:numeroId">
                            <td>{{ juego.numeroId}}</td>
                            <td>{{ juego.descripcion}}</td>
                            <td>{{ juego.fechaCreacion | date:'fullDate'}}</td>
                            <td>{{ juego.fechaInicial | date:'fullDate' }}</td>
                            <td>{{ juego.fechaFinal | date:'fullDate' }}</td>
                            <td>
                                <a class="btn btn-primary" href="#/juegos/{{juego.numeroId}}">
                                    <span class="glyphicon glyphicon-eye-open"></span> Detalles
                                </a>

                                <a class="btn btn-primary" href="#/juegos/edit/{{juego.numeroId}}">
                                    <span class="glyphicon glyphicon-edit"></span> Editar
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </section>

            <h2>Crear nuevo juego</h2>
            <section class="module-create">
                <!-- Creation Form -->
                <form role="form">
                    <div class="form-group">
                        <label for="descripcion">Descripci&oacute;n</label>
                        <input type="text" ng-model="newJuego.descripcion" class="form-control" id="descripcion" placeholder="Ingresa la descripci&oacute;n">
                    </div>
                    <div class="form-group">
                        <label for="fechaInicial">Fecha inicial</label>
                        <input type="date" ng-model="newJuego.fechaInicial" class="form-control" id="fechaInicial">
                    </div>
                    <div class="form-group">
                        <label for="fechaFinal">Fecha final</label>
                        <input type="date" ng-model="newJuego.fechaFinal" class="form-control" id="fechaFinal">
                    </div>
                    <button type="submit" ng-click="createJuego()" class="btn btn-primary">Crear juego</button>
                </form>
            </section>
        </div>
    </div>
</div>
