<div class="container">
    <div class="login view">
        <form class="form-signin" role="form" name="signinForm">
        <h2>Hola, por favor incia sesi√≥n</h2>
        <label for="emailAddress">Email address</label>
        <input type="email" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="person.username">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" required="" ng-model="person.password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="signinForm.$invalid" ng-click="login(person)">Sign in</button>
      </form>
        
    </div>
</div>
